commande_index:
    path:     /
    defaults: { _controller: "AppBundle:BackOffice/Commande:index" }
    methods:  GET

commande_show:
    path:     /{id}/show
    defaults: { _controller: "AppBundle:BackOffice/Commande:show" }
    methods:  GET

commande_new:
    path:     /new
    defaults: { _controller: "AppBundle:BackOffice/Commande:new" }
    methods:  [GET, POST]

commande_edit:
    path:     /{id}/edit
    defaults: { _controller: "AppBundle:BackOffice/Commande:edit" }
    methods:  [GET, POST]

commande_delete:
    path:     /{id}/delete
    defaults: { _controller: "AppBundle:BackOffice/Commande:delete" }
    methods:  DELETE
