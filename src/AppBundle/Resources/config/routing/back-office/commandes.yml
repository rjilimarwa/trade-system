commandes_index:
    path:     /
    defaults: { _controller: "AppBundle:Commandes:index" }
    methods:  GET

commandes_show:
    path:     /{id}/show
    defaults: { _controller: "AppBundle:Commandes:show" }
    methods:  GET

commandes_new:
    path:     /new
    defaults: { _controller: "AppBundle:Commandes:new" }
    methods:  [GET, POST]

commandes_edit:
    path:     /{id}/edit
    defaults: { _controller: "AppBundle:Commandes:edit" }
    methods:  [GET, POST]

commandes_delete:
    path:     /{id}/delete
    defaults: { _controller: "AppBundle:Commandes:delete" }
    methods:  DELETE
